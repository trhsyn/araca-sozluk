<head>
<meta charset="UTF-8">

<style>
  #search {
  border: 2px solid #2563eb;

  padding: 10px;
  font-size: 16px;
  background: #f8fafc;
}

#search:focus {

.form, .card {
  background:#fff;
  padding:15px;

}

  font-size:20px;

  display:inline-block;

.fiil { background:#dc2626; }
.isim { background:#059669; }
.mastar { background:#7c3aed; }
.deyim { background:#d97706; }

.ar { font-size:18px; direction:rtl; margin-top:6px; }
.ex { background:#f1f5f9; padding:6px; border-radius:6px; }

</style>
</head>

<body>

<h1>üìò Arap√ßa‚ÄìT√ºrk√ße S√∂zl√ºk</h1>

<!-- ARAMA -->
<div class="form">
  <label>üîç Arama (Arap√ßa / T√ºrk√ße)</label>
  <input id="search" placeholder="Kelime veya anlam yaz...">
</div>

<!-- EKLEME FORMU -->
<div class="form">
  <label>Arap√ßa Kelime</label>
  <input id="word">

  <label>K√∂k</label>
  <input id="root">

  <label>T√ºr</label>
  <select id="pos">
    <option value="fiil">Fiil</option>
    <option value="isim">ƒ∞sim</option>
    <option value="mastar">Mastar</option>
    <option value="deyim">Deyim</option>
  </select>

  <label>Okunu≈ü</label>
  <input id="trans">

  <label>Anlam</label>
  <input id="meaning">

  <label>Arap√ßa √ñrnek</label>
  <textarea id="exAr"></textarea>

  <label>T√ºrk√ße √ñrnek</label>
  <textarea id="exTr"></textarea>

  <button onclick="addEntry()">‚ûï Ekle</button>
</div>

<!-- Lƒ∞STE -->
<div id="list"></div>

<script>
let data = JSON.parse(localStorage.getItem("dict") || "[]");

const searchInput = document.getElementById("search");

function addEntry(){
  if(!word.value.trim()) return;

  data.unshift({
    word: word.value,
    root: root.value,
    pos: pos.value,
    trans: trans.value,
    meaning: meaning.value,
    exAr: exAr.value,
    exTr: exTr.value
  });

  localStorage.setItem("dict", JSON.stringify(data));
  document.querySelectorAll("input,textarea").forEach(i=>i.value="");
  render();
}

function render(){
  const q = searchInput.value.toLowerCase().trim();
  list.innerHTML = "";

  data
    .filter(e =>
      e.word.toLowerCase().includes(q) ||
      e.meaning.toLowerCase().includes(q)
    )
    .forEach(e => {

      let ex = e.exAr.replace(
        new RegExp(e.word,"g"),
        `<strong class="hl">${e.word}</strong>`
      );

      list.innerHTML += `
      <div class="card">
        <div class="card-title">${e.word}
          <span class="tag ${e.pos}">${e.pos}</span>
        </div>
        <div><b>K√∂k:</b> ${e.root}</div>
        <div><b>Okunu≈ü:</b> ${e.trans}</div>
        <div><b>Anlam:</b> ${e.meaning}</div>
        <div class="ar ex">${ex}</div>
        <div class="ex">${e.exTr}</div>
      </div>`;
    });
}

searchInput.addEventListener("input", render);
render();
</script>

</body>
